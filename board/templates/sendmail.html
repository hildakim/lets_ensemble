{% extends 'base.html' %}
{% block content %}
<style>
/* mail */
    label {
        background-color: white;
        font-family: 'Noto Serif KR', serif;
        color: rgb(0, 0, 0);
        font-weight: bold;
    }
    .controls {
        background-color: white;
        font-family: 'Noto Serif KR', serif;
        color: black;
        font-weight: bold;
    }
    .form-group {
        box-sizing: border-box;
        width: 500px;
        background-color: white;
        padding: 10px;
    }
    form {
        text-align: center;
        box-sizing: border-box;
        width: 500px;
        display: block;
        margin: auto;
    }
    .form-wrapper {
        text-align: center;
    }
    button {
        text-align: center;
        text-decoration: none;
        font-family: 'Noto Serif KR', serif;
        /* color:rgb(23, 77, 255); */
        color: white;
        font-size: 20px;
        font-weight: bold;
        border-radius: 50%;
        border: 2px white solid;
        padding: 2px;
        background-color:rgb(248, 113, 192) ;
        margin: 5px;
    }
    .textarea {
        box-sizing: border-box;
        width: 450px;
        font-family: 'Noto Serif KR', serif;
    }
</style>


<div class="form-wrapper">
    <form action="{%url 'board:sendmail' %}" method="POST">
        {%csrf_token%}
        <div id="div_id_email" class="form-group"> 
            <label for="id_email" class="control-label  requiredField">받는 사람-이메일<span class="asteriskField">*</span> </label> 
            <div class="controls "> 
                <input type="email" name="email" maxlength="200" class="textinput textInput form-control" required id="id_email"> 
            </div>
        </div> 
        <div id="div_id_title" class="form-group"> 
            <label for="id_title" class="control-label  requiredField">제목<span class="asteriskField">*</span> </label> 
            <div class="controls "> 
                <input type="text" name="title" maxlength="200" class="textinput textInput form-control" required id="id_title"> 
            </div>
        </div> 
        <div id="div_id_body" class="form-group"> 
            <label for="id_body" class="control-label  requiredField">내용<span class="asteriskField">*</span> </label> 
            <div class="controls "> 
                <textarea name="body" cols="40" rows="10" class="textarea form-control" required id="id_body"></textarea> 
            </div> 
        </div> 
        <button type="submit">메일 보내기</button>
<br>
    </form>
</div>

{% endblock %}
